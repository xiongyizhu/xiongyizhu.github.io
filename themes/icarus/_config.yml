    type: valine
    app_id: wPr1GNWRMj1g1hsOJJjSVmV2-gzGzoHsz        # (required) LeanCloud application id
    app_key: k9TscdDiJKXGV1KSBX71D4Jm                # (required) LeanCloud application key
    notify: true                                     # (optional) receive email notification
    verify: false                                    # (optional) show verification code
    placeholder: 快来留个言吧！                       # (optional) comment box placeholder text
    visitor: true                                    # 文章访问量统计
